<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width" charset="UTF-8">
<title>Instagram-grid</title>
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<link href="../src/instagram-grid.css" rel="stylesheet">
<style>
  #container {
    display:block;
    margin:50px auto;
    width:50%;
    border:10px solid #000;
  }
</style>
</head>
<body>
  <div id="container"></div>

<script type="text/javascript" src="../src/instagram-grid.js"></script>
<script type="text/javascript">
$(document).ready(function(){
  igrid.init({
    container: 'container',
    local: '/php/instagram-data/instagram.json',
    link: true,
    likes: true,
    likesHover: true,
    clearfix: true
  });
});
</script>
</body>
<html>
